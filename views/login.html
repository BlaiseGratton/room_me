<div class="login-page">
  <form name="loginForm" ng-submit="login.login()" novalidate>
    <div class="shorten form-group" ng-class="{'has-error': loginForm.$dirty && !login.email}">
      <label>Email Address:</label>
      <input class="shorten form-control" type="email" ng-model="login.email" required>
    </div>
    <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.password}">
      <label>Password:</label>
      <input class="shorten form-control" type="password" ng-model="login.password" required>
    </div>
    <a class="shorten btn btn-default btn-block" href="/#/register">Register</a>
    <input type="submit" class="login shorten btn btn-block" value="Login" ng-class="{disabled: loginForm.$invalid}">
    <div class="forgot shorten btn btn-block" ng-class="{disabled: !login.email }" ng-click="login.forgotPassword()">Forgot Password?</div>
  </form>
</div>
