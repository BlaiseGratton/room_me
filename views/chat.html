<div class="chat-container">
  <h3>Chat with {{chatCtrl.match}}</h3>

  <ul id='example-messages' class="example-chat-messages"></ul>

  <footer>
    <input type='text' id='messageInput'  placeholder='Type a message...'>
  </footer>
</div>
<div class="craigslist-container">
  <h3>Craigslist Results</h3>
  <select ng-model="chatCtrl.userQueries.bedrooms">
    <option value="1br">1 bedroom</option>
    <option value="2br">2 bedrooms</option>
    <option value="3br">3 bedrooms</option>
    <option value="4br">4 bedrooms</option>
    <option value="5br">5 bedrooms</option>
  </select>
  <button ng-click="chatCtrl.findHousing()">Find Housing</button>
  <div id="results-list" ng-show="chatCtrl.results">
    <h3>Results ({{chatCtrl.results.length}})</h3>
    <ul>
      <li ng-repeat="result in chatCtrl.results"><a>{{result.heading}}</a></li>
    </ul>
  </div>
